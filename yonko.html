<head>
    <!-- [1. META DATA & LINKS] -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Four Emperors | Yonko Hub</title>
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pirata+One&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        /* [2. DESIGN SYSTEM] */
        :root {
            --gold: #FFD700;
            --ocean-blue: #0077be;
            --deep-sea: #004466;
            --red-line: #cc0000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition-smooth: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* [3. GLOBAL STYLES] */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0e14;
            color: #e0e0e0;
            line-height: 1.6;
            background-image: linear-gradient(rgba(11, 14, 20, 0.9), rgba(11, 14, 20, 0.95)), url('https://www.transparenttextures.com/patterns/old-map.png');
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* [4. ANIMATIONS & CARD EFFECTS] */
        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal-node {
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .reveal-node.visible {
            opacity: 1;
            animation: reveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* [5. HEADER & NAVIGATION] */
        nav {
            background: rgba(11, 14, 20, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 2000;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        nav a:hover {
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold);
            opacity: 1;
        }

        /* [6. YONKO GRID & CARDS] */
        .container {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .hub-title {
            text-align: center;
            margin-bottom: 6rem;
        }

        .hub-title h2 {
            font-family: 'Pirata One', cursive;
            font-size: 5rem;
            color: var(--gold);
            margin: 0;
        }

        .yonko-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            margin-bottom: 8rem;
        }

        .yonko-card {
            position: relative;
            height: 600px;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: var(--transition-smooth);
            text-decoration: none;
        }

        .yonko-card:hover {
            transform: translateY(-15px) rotate(1deg);
            border-color: var(--gold);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .yonko-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease;
        }

        .yonko-card:hover .yonko-img {
            transform: scale(1.1);
        }

        .yonko-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 4rem 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 40%, transparent);
            text-align: center;
        }

        .yonko-name {
            font-family: 'Pirata One', cursive;
            font-size: 2.8rem;
            color: var(--gold);
            margin: 0;
        }

        /* [7. LEGACY SECTION] */
        .legacy-section h3 {
            font-family: 'Pirata One', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 5rem;
        }

        /* [8. FOOTER] */
        footer {
            text-align: center;
            padding: 8rem 2rem;
            background: #05070a;
            color: #555;
            margin-top: 10rem;
        }
    </style>
</head>

                RULERS OF THE NEW WORLD</p>
        </div>

        <div class="yonko-grid">
            <!-- Current Yonko -->
            <a href="luffy.html" class="yonko-card reveal-node">
                <img src="https://images6.alphacoders.com/645/645300.jpg" alt="Luffy" class="yonko-img">

            </a>
            <a href="blackbeard.html" class="yonko-card reveal-node">

                    <h3 class="yonko-name">Marshall D. Teach</h3>

                    <div class="yonko-overlay">
                        <h3 class="yonko-name">Kaido</h3>
                    </div>
                </a>
                <a href="bigmom.html" class="yonko-card reveal-node">
                    <img src="https://images2.alphacoders.com/130/1306611.jpg" alt="Big Mom" class="yonko-img">

        </div>
    </div>

    <footer>
        <p>&copy; 2026 ONE PIECE FAN PROJECT</p>
    </footer>

    <!-- [9. SCRIPTS] -->
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-node').forEach(node => observer.observe(node));
    </script>
