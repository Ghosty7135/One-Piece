<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Crew | One Piece Fan Club</title>
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pirata+One&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --ocean-blue: #0077be;
            --deep-sea: #004466;
            --parchment: #f4e4bc;
            --ink: #2b1d0e;
            --red-line: #cc0000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0e14;
            color: #e0e0e0;
            line-height: 1.6;
            background-image: linear-gradient(rgba(11, 14, 20, 0.9), rgba(11, 14, 20, 0.95)), url('https://www.transparenttextures.com/patterns/old-map.png');
            background-attachment: fixed;
        }

        header {
            background: linear-gradient(to bottom, var(--deep-sea), #0b0e14);
            color: var(--gold);
            padding: 4rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--red-line);
        }

        header h1 {
            font-family: 'Pirata One', cursive;
            font-size: 4rem;
            margin: 0;
            letter-spacing: 5px;
        }

        nav {
            background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(15px);
            padding: 1.2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 2.5rem;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        nav a:hover {
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
        }

        .container {
            max-width: 800px;
            margin: 5rem auto;
            padding: 4rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-family: 'Pirata One', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-family: 'Cinzel', serif;
            color: var(--gold);
            letter-spacing: 1.5px;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(45deg, var(--red-line), #990000);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Pirata One', cursive;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 2rem;
            letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(204, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(204, 0, 0, 0.5);
            filter: brightness(1.2);
        }

        footer {
            text-align: center;
            padding: 5rem 2rem;
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>JOIN THE CREW</h1>
        <p>YOUR JOURNEY TO THE ONE PIECE BEGINS HERE</p>
    </header>

    <nav>
        <a href="index.html">The Story</a>
        <a href="characters.html">The Crew</a>
        <a href="join.html">Recruitment</a>
    </nav>

    <div class="container">
        <h2>Enlist Now</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Pirate Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required>
            </div>

            <div class="form-group">
                <label for="role">Desired Role</label>
                <select id="role" name="role" required>
                    <option value="">Choose your position...</option>
                    <option value="swordsman">Swordsman</option>
                    <option value="navigator">Navigator</option>
                    <option value="sniper">Sniper</option>
                    <option value="cook">Cook</option>
                    <option value="doctor">Doctor</option>
                    <option value="archaeologist">Archaeologist</option>
                    <option value="shipwright">Shipwright</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fruit">Devil Fruit Power (If Any)</label>
                <input type="text" id="fruit" name="fruit" placeholder="e.g. Gomu Gomu no Mi">
            </div>

            <div class="form-group">
                <label for="motivation">Why do you want to join?</label>
                <textarea id="motivation" name="motivation" rows="5"
                    placeholder="Tell us about your dream..."></textarea>
            </div>

            <button type="submit">SET SAIL WITH US!</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 ONE PIECE FAN PROJECT</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Fire confetti!
            var count = 200;
            var defaults = {
                origin: { y: 0.7 },
                colors: ['#FFD700', '#0077be', '#cc0000', '#ffffff']
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });

            // Show alert
            setTimeout(() => {
                alert("Welcome to the Crew! We sail at dawn! üè¥‚Äç‚ò†Ô∏è‚õµ");
                this.reset();
            }, 500);
        });
    </script>
</body>

</html>
