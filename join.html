<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Crew | One Piece Fan Club</title>
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pirata+One&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>JOIN THE CREW</h1>
        <p>YOUR JOURNEY TO THE ONE PIECE BEGINS HERE</p>
    </header>

    <nav>
        <a href="index.html">The Story</a>
        <a href="characters.html">The Crew</a>
        <a href="yonko.html">The Yonko</a>
        <a href="marines.html">The Marines</a>
        <a href="revolutionary.html">The Revolutionary Army</a>
        <a href="join.html">Recruitment</a>
    </nav>

    <div class="container">
        <h2 class="reveal-node">Enlist Now</h2>
        <form id="enlistForm" action="#">
            <div class="form-group reveal-node">
                <label for="name">Pirate Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required>
            </div>

            <div class="form-group reveal-node">
                <label for="role">Desired Role</label>
                <select id="role" name="role" required>
                    <option value="">Choose your position...</option>
                    <option value="swordsman">Swordsman</option>
                    <option value="navigator">Navigator</option>
                    <option value="sniper">Sniper</option>
                    <option value="cook">Cook</option>
                    <option value="doctor">Doctor</option>
                    <option value="archaeologist">Archaeologist</option>
                    <option value="shipwright">Shipwright</option>
                </select>
            </div>

            <div class="form-group reveal-node">
                <label for="fruit">Devil Fruit Power (If Any)</label>
                <input type="text" id="fruit" name="fruit" placeholder="e.g. Gomu Gomu no Mi">
            </div>

            <div class="form-group reveal-node">
                <label for="motivation">Why do you want to join?</label>
                <textarea id="motivation" name="motivation" rows="5"
                    placeholder="Tell us about your dream..."></textarea>
            </div>

            <button type="submit" class="reveal-node">SET SAIL WITH US!</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 ONE PIECE FAN PROJECT</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
