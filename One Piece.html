<!DOCTYPE html>
<html lang="en">

<!-- 
================================================================
TABLE OF CONTENTS (MASTER COPY)
================================================================
1. META DATA & LINKS
2. DESIGN SYSTEM (ROOT VARIABLES)
3. GLOBAL STYLES & TYPOGRAPHY
4. ANIMATIONS & REVEAL EFFECTS
5. HEADER & NAVIGATION
6. HERO SECTION
7. CORE CONTENT & LORE
8. FOOTER
9. SCRIPTS (REVEAL LOGIC)
================================================================
-->

<head>
    <!-- [1. META DATA & LINKS] -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Fan Club | Master Template</title>
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pirata+One&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        /* [2. DESIGN SYSTEM] */
        :root {
            --gold: #FFD700;
            --ocean-blue: #0077be;
            --deep-sea: #004466;
            --red-line: #cc0000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition-smooth: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* [3. GLOBAL STYLES] */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0e14;
            color: #e0e0e0;
            line-height: 1.8;
            background-image: linear-gradient(rgba(11, 14, 20, 0.9), rgba(11, 14, 20, 0.95)), url('https://www.transparenttextures.com/patterns/old-map.png');
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* [4. ANIMATIONS & REVEAL EFFECTS] */
        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal-node {
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .reveal-node.visible {
            opacity: 1;
            animation: reveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* [5. HEADER & NAVIGATION] */
        header {
            background: linear-gradient(to bottom, var(--deep-sea), #0b0e14);
            color: var(--gold);
            padding: 6rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--red-line);
        }

        header h1 {
            font-family: 'Pirata One', cursive;
            font-size: 5rem;
            margin: 0;
            letter-spacing: 12px;
        }

        nav {
            background: rgba(11, 14, 20, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 2000;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        nav a:hover {
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold);
            opacity: 1;
        }

        /* [6. HERO SECTION] */
        .container {
            max-width: 1000px;
            margin: 4rem auto;
            border-radius: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 4rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .hero {
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('https://w0.peakpx.com/wallpaper/411/735/HD-wallpaper-one-piece-straw-hats-sunny-go.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 4rem;
            border: 1px solid var(--glass-border);
        }

        /* [8. FOOTER] */
        footer {
            text-align: center;
            padding: 8rem 2rem;
            background: #05070a;
            color: #555;
            margin-top: 10rem;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">The Story</a>
        <a href="characters.html">The Crew</a>
        <a href="yonko.html">The Yonko</a>
        <a href="marines.html">The Marines</a>
        <a href="revolutionary.html">The Revolutionary Army</a>
    </nav>

    <div class="container reveal-node">
        <header>
            <h1>ONE PIECE</h1>
            <p>MASTER COPY TEMPLATE</p>
        </header>

        <section class="reveal-node">
            <p>Master template content goes here...</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2026 ONE PIECE FAN PROJECT</p>
    </footer>

    <!-- [9. SCRIPTS] -->
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-node').forEach(node => observer.observe(node));
    </script>
</body>

</html>
